<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'">
    <title>Learn & Turn</title>
</head>
<body>
    <script>
        function myfunction(){
        window.location.href = "/Home/Home.html";
    }
    </script>
    <div class="wrapper">
        
        <form>
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required> 
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required> 
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="/R_Form//form.html">Forgot Password?</a>
            </div><br>
            <form action="/Home/Home.html">
                <button type="submit" class="btn" onclick="myfunction()">Login</button>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="/R_Form/form.html">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
